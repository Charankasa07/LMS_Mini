<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
</head>
<body>
    <center><h1>Reset Password</h1></center>
    <form action="" method="post">
        <center><br>Enter Password:<input type="password" id="password" placeholder="Enter password" name="password"/><br><br>
        Re-Enter Password:<input type="password" name="confirm_password" id="confirm-password" placeholder="Re-enter password"/><br><br>
        <input type="submit" value="submit" onclick="submit"></center>
    </form>
    <script>
        function submit(){
            let password = document.getElementById('password').value;
            fetch(`url/${password}`, method='POST')
        }
    </script>
</body>
</html>
